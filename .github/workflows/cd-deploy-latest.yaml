name: deploy-latest

on:
  workflow_dispatch:
    inputs:
      target:
        description: 'view or server'
        required: true
      version:
        description: 'version'
        required: true
        default: 'latest'

jobs:
  view-deploy:
    if: github.event.inputs.target == 'view'
    runs-on: ubuntu-latest
    steps:
    - name: deploy view
      run: |
        ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} -p ${{ secrets.SSH_PORT }} << 'EOF'
        docker pull ${{ secrets.DOCKERHUB_USERNAME }}/sample-front:${{ github.event.inputs.version }}
        docker stop sample-front
        docker rm sample-front
        docker run -d -p 80:80 --name sample-front ${{ secrets.DOCKERHUB_USERNAME }}/sample-front:${{ github.event.inputs.version }}
